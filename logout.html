<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout - Quantum Equation Technology</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset and Base Styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      background-color: #1a1a1a;
      color: #b0b0b0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/pCc1Q9T.jpeg') no-repeat center center/cover;
      z-index: -1;
    }
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: -1;
    }

    /* Header Styles */
    header {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 4%;
      background: linear-gradient(90deg, rgba(0, 0, 0, 0.9), rgba(20, 20, 20, 0.9));
      border-bottom: 1px solid rgba(0, 255, 136, 0.2);
      z-index: 1000;
    }
    .logo img { height: 40px; transition: transform 0.3s ease; }
    .logo img:hover { transform: scale(1.1); }
    nav { display: flex; gap: 1rem; align-items: center; }
    .dropdown { position: relative; }
    .dropdown > a {
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      color: #fff;
      padding: 0.5rem;
      transition: color 0.3s ease;
      font-weight: 600;
    }
    .dropdown:hover > a { color: #00ff88; }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background: linear-gradient(145deg, rgba(30, 30, 30, 0.9), rgba(20, 20, 20, 0.9));
      min-width: 180px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      border: 1px solid rgba(0, 255, 136, 0.2);
      z-index: 1;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .dropdown:hover .dropdown-content {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    .dropdown-content a {
      font-family: 'Inter', sans-serif;
      color: #b0b0b0;
      padding: 0.75rem 1.25rem;
      text-decoration: none;
      display: block;
      font-size: 0.85rem;
      transition: color 0.3s ease, background-color 0.3s ease;
    }
    .dropdown-content a:hover {
      color: #00ff88;
      background-color: rgba(0, 255, 136, 0.1);
    }

    /* Logout Container */
    .logout-container {
      background: linear-gradient(145deg, rgba(30, 30, 30, 0.9), rgba(20, 20, 20, 0.9));
      backdrop-filter: blur(15px);
      padding: 2.5rem;
      border-radius: 16px;
      border: 1px solid rgba(0, 255, 136, 0.1);
      box-shadow: 0 8px 32px rgba(0, 255, 136, 0.2);
      text-align: center;
      max-width: 450px;
      width: 90%;
      animation: fadeInUp 0.6s ease-out;
      position: relative;
      z-index: 1;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(1.75rem, 5vw, 3rem);
      font-weight: 700;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, #00ff88, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
    }
    p {
      font-family: 'Inter', sans-serif;
      font-size: clamp(0.9rem, 2.5vw, 1.25rem);
      color: #b0b0b0;
      margin-bottom: 2rem;
      font-weight: 300;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #00ff88, #00ccff);
      color: #000;
      padding: 0.75rem 2.5rem;
      border-radius: 30px;
      font-family: 'Inter', sans-serif;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
    }
    .countdown {
      font-family: 'Inter', sans-serif;
      font-size: clamp(0.85rem, 2vw, 1rem);
      color: #00ff88;
      margin-top: 1.5rem;
      font-weight: 400;
      text-shadow: 0 0 5px rgba(0, 255, 136, 0.3);
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 1rem;
      }
      nav {
        flex-direction: column;
        gap: 0.75rem;
        margin-top: 1rem;
      }
      .dropdown-content {
        right: auto;
        left: 50%;
        transform: translateX(-50%) translateY(10px);
      }
      .dropdown:hover .dropdown-content {
        transform: translateX(-50%) translateY(0);
      }
      .logout-container {
        padding: 2rem;
      }
    }
    @media (max-width: 480px) {
      .logo img { height: 30px; }
      .logout-container { padding: 1.5rem; }
      .btn { padding: 0.6rem 2rem; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://i.ibb.co/N61T2GkV/logo.png" alt="Quantum Equation Technology Logo" loading="lazy">
    </div>
    <nav>
      <div class="dropdown">
        <a href="#home" aria-label="Menu">Menu</a>
        <div class="dropdown-content">
          <a href="index.html#home">Home</a>
          <a href="index.html#about">About Us</a>
          <a href="index.html#how-it-works">How It Works</a>
          <a href="index.html#marketplace">NFT Marketplace</a>
          <a href="market.html">Quantum Marketplace</a>
          <a href="dashboard.html">Dashboard</a>
          <a href="index.html#real-world-investments">Real World Investments</a>
          <a href="become-agent.html">Become an Agent</a>
          <a href="index.html#whitepaper">Whitepaper</a>
          <a href="index.html#testimonials">Testimonials</a>
          <a href="index.html#faq">FAQ</a>
          <a href="index.html#contact">Contact</a>
          <a href="index.html#legal">Legal</a>
          <a href="login.html">Login/Signup</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Logout Content -->
  <div class="logout-container">
    <h1>Goodbye</h1>
    <p>Youâ€™ve been successfully logged out. See you again soon!</p>
    <a href="index.html" class="btn">Back to Home</a>
    <div class="countdown">Redirecting in <span id="countdown">5</span> seconds...</div>
  </div>

  <!-- JavaScript for Countdown and Redirect -->
  <script>
    let timeLeft = 5;
    const countdownElement = document.getElementById('countdown');

    const countdown = setInterval(() => {
      timeLeft--;
      countdownElement.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        window.location.href = 'index.html';
      }
    }, 1000);
  </script>
</body>
</html>
